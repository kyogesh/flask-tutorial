{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message[1] }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<div class="container">
    <div class="form-group">
    <form action="" enctype="multipart/form-data" method="post">
        <input type="file" id="input" name="file">
        <button type="submit">Submit</button>
    </form>
    </div>
</div>
{% endblock %}
